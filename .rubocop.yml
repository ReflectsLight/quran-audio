##
# Plugins
require:
  - standard

##
# Defaults: standard-rb
inherit_gem:
  standard: config/base.yml

AllCops:
  TargetRubyVersion: 3.2
  Include:
    - lib/*.rb
    - lib/quran-audio/*.rb
    - lib/quran-audio/**/*.rb
    - libexec/quran-audio/*
    - bin/*

##
# Enabled
Style/FrozenStringLiteralComment:
   Enabled: true

##
# Disabled
Layout/MultilineMethodCallIndentation:
  Enabled: false
Layout/ArgumentAlignment:
  Enabled: false
Layout/ExtraSpacing:
  Enabled: false
Style/LambdaCall:
  Enabled: false
